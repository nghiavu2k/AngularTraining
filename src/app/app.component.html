<div class="row">
    <app-reactive-form (newItemEvent)="addItem($event)" (updateItem)="updateItem($event)" class="col-5" [childData]="tableData">
    </app-reactive-form>
    <table class="table table-striped table-bordered col-7">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Email</th>
                <th>Career</th>
                <th>Hobby</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let h of list">
                <td>{{h.name}}</td>
                <td>{{h.age}}</td>
                <td>{{h.address}}</td>
                <td>{{h.email}}</td>
                <td>{{h.career}}</td>
                <td>{{h.hobby}}</td>
                <td>
                    <button class="btn btn-primary" (click)="update(h.id)">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteRow(h.name)">Detele</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
