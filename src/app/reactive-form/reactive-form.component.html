<div class="container">
    <form [formGroup]="formGroup">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" required minlength="4" maxlength="20" class="form-control">

            <div *ngIf="formGroup.controls['name'].invalid && (formGroup.controls['name'].dirty || formGroup.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="formGroup.controls['name'].errors.required">
                    Name is required.
                </div>
                <div *ngIf="formGroup.controls['name'].errors.minlength">
                    Name must be at least 4 characters long.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" formControlName="age" required pattern="^[1-9]?[0-9]{1}$|^100$" class="form-control">

            <div *ngIf="formGroup.controls['age'].invalid && (formGroup.controls['age'].dirty || formGroup.controls['age'].touched)" class="alert alert-danger">
                <div *ngIf="formGroup.controls['age'].errors.required">
                    Name is required.
                </div>
                <div *ngIf="formGroup.controls['age'].errors.pattern">
                    Age must be greater than 0 and less than 100.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input class="form-control" type="text" minlength="10" maxlength="50" required formControlName="address">

            <div *ngIf="formGroup.controls['address'].invalid && (formGroup.controls['address'].dirty || formGroup.controls['address'].touched)" class="alert alert-danger">
                <div *ngIf="formGroup.controls['address'].errors.required">
                    Address is required.
                </div>
                <div *ngIf="formGroup.controls['address'].errors.minlength">
                    Address must be at least 10 characters long.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" minlength="10" maxlength="50" required formControlName="email" class="form-control">

            <div *ngIf="formGroup.controls['email'].invalid && (formGroup.controls['email'].dirty || formGroup.controls['email'].touched)" class="alert alert-danger">
                <div *ngIf="formGroup.controls['email'].errors.required">
                    Email is required.
                </div>
                <div *ngIf="formGroup.controls['email'].errors?.pattern">
                    This is not a valid Email.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="career">Career</label>
            <select class="form-control" required formControlName="career">
                <option *ngFor="let c of careers" [value]="c">{{c}}</option>
            </select>

            <div *ngIf="formGroup.controls['career'].invalid && (formGroup.controls['career'].dirty || formGroup.controls['career'].touched)" class="alert alert-danger">
                <div *ngIf="formGroup.controls['career'].errors.required">
                    Career is required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="hobby">Hobby</label>
            <select class="form-control" required formControlName="hobby">
                <option *ngFor="let h of hobbies" [value]="h">{{h}}</option>
            </select>

            <div *ngIf="formGroup.controls['hobby'].invalid && (formGroup.controls['hobby'].dirty || formGroup.controls['hobby'].touched)" class="alert alert-danger">
                <div *ngIf="formGroup.controls['hobby'].errors.required">
                    Career is required.
                </div>
            </div>
        </div>

        <button type="button" (click)="addNewItem()" class="btn btn-success col-6" [disabled]="formGroup.invalid">
            Save to list
        </button>

        <button type="button" (click)="update()" class="btn btn-primary col-6" [disabled]="formGroup.invalid">
            Update
        </button>
    </form>
</div>
